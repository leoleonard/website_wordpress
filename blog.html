<body class="blog">

    <header class="site-header" role="banner">
        <!-- navbar -->
        <div class="navbar-wrapper">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/"><img src="assets/img/logo.png" alt="Bootstrap to Wordpress"></a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/">Home</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>

   


    <!-- SIGN UP  SECTION  -->
    <section id="signup" data-type="background" data-speed="5">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h2>Are you ready to take your coding skills to the <strong>next level?</strong></h2>
                    <p><a href="#" class="btn btn-lg btn-block btn-success">Yes, sign me up</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="col-sm-3">
                <p><a href="/"><img src="assets/img/logo.png" alt="logo"></a></p>
            </div>
            <div class="col-sm-6">
                <nav>
                    <ul class="list-unstyled list-inline">
                        <li><a href="">Home</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Resources</a></li>
                        <li><a href="">Contant</a></li>
                        <li class="signup-link"><a href="">Sign up now</a></li>
                    </ul>

            </div>
            <div class="col-sm-3">
                <p class="pull-right">$copy; 2018 Leonard</p>
            </div>
        </div>

    </footer>

    <!-- modal window -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-contnent">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-envelope"></i>
                        Subscribe to our mailing list!
                    </h4>
                </div>

                <div class="modal-body">
                    <p>Simple enter you name and e-mail.</p>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" for="subscribe-name">Your first name</label>
                            <input type="text" class="form-control" id="subscribe-name" placeholder="Your first name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="subscribe-email">Your email</label>
                            <input type="email" class="form-control" id="subscribe-email" placeholder="Your email">
                        </div>
                        <input type="submit" class="btn btn-danger" value="Subscribe!">
                    </form>

                    <hr>
                    <p><small>No spam, just a good stuff</small></p>
                </div>
            </div>

        </div>

        <!-- bootstrap core js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="assets/js/jquery-2.1.1.min.js"></script>
